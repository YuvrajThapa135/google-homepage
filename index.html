<!DOCTYPE html>
<html>
<head>
	<title>Google Homepage Clone by Yuvraj Thapa</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="./stylesheets/styles.css" media="screen">
</head>

<body>

	<header>
		<nav>
			<ul>
				<li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
				<li><a href="https://www.google.com.np/imghp?hl=en&tab=wi&ogbl">Images</a></li>
				<li><a href="" class="apps-icon"><img src="images/apps.png"></a></li>
				<li><a href=""><button>Sign In</button></a></li>
			</ul>
		</nav>
	</header>

	<section class="hero">
		<div class="google-logo">
			<a href=""><img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"></a>
		</div>
		<div class="form">
			<label for="form-search"></label>
			<input type="text" id="form-search">
		</div>
		<div class="buttons">
			<input type="submit" value="Google Search" id="google_search">
			<input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
		</div>
		<div id="lang">Google offered in: <a href="https://www.google.com/setprefs?sig=0_ERWwVXliVLVtoJLquLvasQxZGfk%3D&amp;hl=ne&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjVtJuc48rqAhUgH7cAHWpkCcMQ2ZgBCA4">नेपाली</a>
		</div>
	</section>	

	<div class="country">
			<p>Nepal</p>
	</div>

	<footer>
		
		<ul class="footer-left">
			<li><a href="#">Advertising</a></li>
			<li><a href="#">Business</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">How Search works</a></li>
		</ul>
		<ul class="footer-right">
		  <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
		</ul>
	</footer>

</body>

</html>
